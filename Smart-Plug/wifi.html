<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WiFi Setup</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: calc(100% - 12px);
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
    <script>
    function submitForm() {
      var wifiName = document.getElementById("wifiName").value;
      var wifiPassword = document.getElementById("wifiPassword").value;

      // Send an HTTP request to the server with the entered values
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/connect?ssid=" + wifiName + "&pass=" + wifiPassword, true);
      xhr.send();
    }
  </script>
  </head>
  <body>
    <div class="container">
      <h2>WiFi Setup</h2>
      <form id="wifiForm">
        <div class="form-group">
          <label for="wifiName">WiFi Name:</label>
          <input type="text" id="wifiName" name="wifiName" required>
        </div>
        <div class="form-group">
          <label for="wifiPassword">Password:</label>
          <input type="password" id="wifiPassword" name="wifiPassword" required>
        </div>
        <input type="submit" value="Connect" onclick="submitForm() ">
      </form>
    </div>
  </body>
</html>
